<!doctype html>
<html xmlns=”http://www.w3.org/1999/xhtml” xmlns:fb=”http://www.facebook.com/2008/fbml” xml:lang=”en” lang=”en”>
    <head>
        <meta charset="utf-8"/>
        <!--[if IE]><![endif]-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.name }}</title>
        <meta name="description" content="Personal blog regarding Tech News, Apple , Design and Guides from Carlos Eduardo."/>
        <meta name="author" content="Carlos Eduardo de Paula"/>
        <meta name="copyright" content="Copyright 2010 to Present"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--ALL CONTENT COPYRIGHT Carlos Eduardo de Paula 2010-2011 UNLESS OTHERWISE NOTED-->
        <link rel="canonical" href="http://carlosedp.com"/>
        <link rel="apple-touch-icon" href="/touch-icon.png"/>
        <link href="http://feeds.feedburner.com/shallow-thoughts" rel="alternate" title="Shallow Thoughts Feed" type="application/atom+xml" />

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css" type="text/css" />

        <!-- Homepage CSS -->
        <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />
        <!--Facebook Stuff-->
        <b:if cond='data:blog.pageType == &quot;item&quot;'>
        <meta   expr:content='data:blog.pageTitle' property='og:title'/>
        <meta   expr:content='data:blog.url' property='og:url'/>
        <b:else/>
        <meta   expr:content='data:blog.title' property='og:title'/>
        <meta   expr:content='data:blog.homepageUrl' property='og:url'/>
        </b:if>
        <meta   content='Shallow Thoughts' property='og:site_name'/>
        <meta content='115131538572926'   property='fb:app_id'/>
        <meta content='200903646587416'   property='fb:admins'/>
        <meta content='article'   property='og:type'/>

    </head>
    <body>
        <div class="bands">
            <div class="b1"></div>
            <div class="b2"></div>
            <div class="b3"></div>
            <div class="b4"></div>
        </div>
        <div id="container">
            <div id="header">
                <h1 class="title">{{ site.name }}</h1>
            </div>
            <div id="nav-left">
                <div id="about-box">

                    <span class="name">Carlos Eduardo de Paula</span>
                    <br/><br/>
                    <span class="about">Random thinker, developer, tech fanatic and aspiring musician from São Paulo / Brazil</span>
                    <br/><br/>
                    <span class="twitter">
                        <a href="http://twitter.com/carlosedp">@carlosedp</a>
                    </span>
                </div>
                <br/>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/#Projects">Projects</a></li>
                    <li><a href="/archives">Archives</a></li>
                    <li><a href="/search">Search</a></li>
                    <li><a href="/about">About</a></li>
                </ul>
            </div>
            <div id="content">
                {{ content }}
            </div>

            <div id="footer">
                <div class="contact">
                    <p>
                        Design &amp; Content by Carlos Eduardo de Paula<br/>
                        Contact me at:
                        <a href="mailto:me@carlosedp.com?subject=Shallow%20Thoughts%20-%20Feedback">me@carlosedp.com</a><br/>
                    </p>
                </div>
                <div class="icons">
                    <a href="http://github.com/carlosedp/">
                        <img src="/images/Github-Icon-Small.png" alt="Github"/>
                    </a>
                    <a href="http://twitter.com/carlosedp">
                        <img src="/images/Twitter-Icon-Small.png" alt="Twitter"/>
                    </a>
                    <a href="http://facebook.com/carlosedp">
                        <img src="/images/Facebook-Icon-Small.png" alt="Facebook"/>
                    </a>
                    <a href="http://flickr.com/photos/carlosedp">
                        <img src="/images/Flickr-Icon-Small.png" alt="Flickr"/>
                    </a>
                    <a href="http://feeds.feedburner.com/shallow-thoughts">
                        <img src="/images/rss.png" alt="Subscribe to RSS Feed"/>
                    </a>
                </div>
            </div>

        </div>


        <!-- Google Analytics -->
        <script>
            var _gaq = [['_setAccount', 'UA-555853-6'], ['_trackPageview']];
            (function(d, t) {
                var g = d.createElement(t),
                s = d.getElementsByTagName(t)[0];
                g.async = true;
                g.src = '//www.google-analytics.com/ga.js';
                s.parentNode.insertBefore(g, s);
            })(document, 'script');
        </script>
        <div id="fb-root"></div>
        <script>
            window.fbAsyncInit = function() {
                FB.init({
                    appId  : '115131538572926',
                    status : true, // check login status
                    cookie : true, // enable cookies to allow the server to access the   session
                    xfbml  : true  // parse XFBML
                });
            };
            (function() {
                var e = document.createElement('script');
                e.src = document.location.protocol +   '//connect.facebook.net/en_US/all.js';
                e.async = true;
                document.getElementById('fb-root').appendChild(e);
            }());
        </script>

    </body>
</html>
