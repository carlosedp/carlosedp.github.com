---
layout: default
---
<div class="post">
<time class="date" datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "<em>%d</em><small>%b<br>%Y</small>" }}</time>
<h1 class="post-title">{{ page.title }}</h1>
{{ content }}
</div>

<b:if cond='data:blog.pageType == &quot;item&quot;'> 
<div><fb:comments width='550' numposts='10' expr:title='data:post.title' expr:url='data:post.url'   expr:xid='data:post.id'/></div> 
</b:if> 
<div id="previous">
    <h1 class="with-border">Previous Posts</h1>
    <ul class="posts">
        {% for post in site.posts limit:4 %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{site.base_dir}}/archives">More posts &raquo;</a>
</div>
