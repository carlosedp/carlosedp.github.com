---
layout: default
---
<div class="post">
<time class="date" datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "<em>%d</em><small>%b<br>%Y</small>" }}</time>
<h1 class="post-title">{{ page.title }}</h1>
{{ content }}
</div>

<b:if cond='data:blog.pageType == &quot;item&quot;'> 
<div><fb:comments width='550' numposts='10' expr:title='data:post.title' expr:url='data:post.url'   expr:xid='data:post.id'/></div> 
</b:if>
