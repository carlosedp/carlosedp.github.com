# Site settings

title: Shallow Thoughts # Title of your site
email: me@carlosedp.com # Your contant email

description: > # this means to ignore newlines until "baseurl:"
  Technology, cooking and american football, all powered by music and good coffee.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://carlosedp.com" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
highlighter: rouge

exclude: ['_sass', 'README.markdown', 'Rakefile', 'Gemfile']

gems:
  - jekyll-feed

feed:
  path: atom.xml

sass:
    sass_dir: _sass
    style: compressed

